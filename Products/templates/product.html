{% extends 'nav.html' %}
{% block body %}
<body></body>

<table border="1" class="table">
    
        <thead>
            <tr>
                <th>Name</th>
                <th>Thumbnail</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td><img src="{{ product.thumbnail.url }}" alt="Thumbnail" width="80px"></td>
                    <td>{{ product.catagory }}</td>
                    <td>{{ product.brand }}</td>
                    <td>{{ product.price }}</td>
                    <td><a href="{%url 'unlist_product' product.id %}"><button class=" btn btn-danger">Unlist</button></a>
                        <a href=""><button class=" btn btn-primary">Edit</button></a></td>
                   
                    <td><a href=""><button class=" btn btn-danger">More</button></a></td>
                </tr>
                
            {% endfor %}
        </tbody>
    </table>
    
    
    

<script>
document.addEventListener('DOMContentLoaded', function() {
    var sizeSelects = document.querySelectorAll('.size-select');

    sizeSelects.forEach(function(select) {
        select.addEventListener('change', function() {
            var selectedOption = this.options[this.selectedIndex];
            var quantityCell = this.closest('tr').querySelector('.quantity');
            var quantity = selectedOption.dataset.quantity;
            quantityCell.textContent = quantity;
        });
    });
});
</script>

{% endblock %}
