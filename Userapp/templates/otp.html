<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }
  .container {
    height:60%; 
    max-width: 40%;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  .logo {
    width: 100px;
    height: auto;
    margin-bottom: 200px;
  }
  .otp-input {
    width: 50px;
    margin: 0 5px;
    padding: 10px;
    font-size: 20px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
  }
  .timer {
    font-size: 16px;
    margin-top:40px;
    margin-bottom: 20px;

  }
  .resend-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  .submit-btn {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  .otpInputs{
    margin-top:400px;
   

  }

</style>
</head>
<body>
  <form action="{% url 'otp' %}" method="post">
    {% csrf_token %}
<div class="container">
  <img src="company_logo.png" alt="Company Logo" class="logo">
  <div id="otpInputs">
    <input type="text" class="otp-input" maxlength="1" name="otp1" onkeyup="moveToNext(this, 'otpInput1')" autofocus>
    <input type="text" id="otpInput2" class="otp-input" name="otp2" maxlength="1" onkeyup="moveToNext(this, 'otpInput2')">
    <input type="text" id="otpInput3" class="otp-input" name="otp3" maxlength="1" onkeyup="moveToNext(this, 'otpInput3')">
    <input type="text" id="otpInput4" class="otp-input" name="otp4"maxlength="1" onkeyup="moveToNext(this, 'otpInput4')">
  </div>
  <div id="timer" class="timer">Time Remaining: <span id="time">120</span> seconds</div>
  <button id="resendBtn" class="resend-btn" onclick="resendOTP()">Resend OTP</button>
  <button id="submitBtn" class="submit-btn" >Submit</button>
</div>
</form>

<script>
  // Timer function
  var timeleft = 120;
  var timer = setInterval(function(){
    if(timeleft <= 0){
      clearInterval(timer);
      document.getElementById("time").innerHTML = "0";
      document.getElementById("submitBtn").disabled = true;
    } else {
      document.getElementById("time").innerHTML = timeleft;
    }
    timeleft -= 1;
  }, 1000);

  // Function to move focus to the next input field
  function moveToNext(currentInput, nextInputId) {
    if (currentInput.value.length === 1) {
      document.getElementById(nextInputId).focus();
    }
  }

  // Function to resend OTP
  function resendOTP() {
    // Code to resend OTP
    alert("OTP Resent!");
  }

  // Function to verify OTP
  function verifyOTP() {
    var otp = '';
    otp += document.getElementById('otpInput1').value;
    otp += document.getElementById('otpInput2').value;
    otp += document.getElementById('otpInput3').value;
    otp += document.getElementById('otpInput4').value;

    // Code to verify OTP
 
  }
</script>
</body>
</html>
