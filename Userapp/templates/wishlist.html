{% extends 'user_nav.html'%}
{% block body %}

<!-- Hero Section Begin -->
{% load static %}
<section class="hero">
    <div class="hero__slider owl-carousel">
        <div class="hero__items set-bg" data-setbg="{% static 'user/home/img/hero/hero-1.jpg' %}">
            <!-- Hero content for the first slider -->
        </div>
        <div class="hero__items set-bg" data-setbg="{% static 'user/home/img/hero/hero-2.jpg' %}">
            <!-- Hero content for the second slider -->
        </div>
    </div>
</section>
<!-- Hero Section End -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    {% if messages %}
    {% for message in messages %}
    {% if message.tags == 'error' %}
    swal("Error!", "{{ message }}", "error"); // Display error message with a warning icon
    {% elif message.tags == 'success' %}
    swal("Success!", "{{ message }}", "success"); // Display success message with a success icon
    {% else %}
    swal("Message", "{{ message }}"); // Display general message
    {% endif %}
    {% endfor %}
    {% endif %}
</script>

<!-- Wishlist Section Begin -->
<section class="wishlist spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>My Wishlist</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% if wishlist %}
            {% for item in wishlist %}
            <div class="col-lg-3 col-md-6 col-sm-6 col-md-6 col-sm-6">
                <div class="product__item">
                    <div class="product__item__pic set-bg" data-setbg="{{ item.thumbnail.url }}">
                        <img src="{{ item.thumbnail.url }}" alt="">
                        <span class="label">New</span>
                        <ul class="product__hover">
                            <li><a href="#"><img src="{% static 'user/home/img/icon/heart.png' %}" alt=""></a></li>
                            <li><a href="#"><img src="{% static 'user/home/img/icon/compare.png' %}" alt=""> <span>Compare</span></a></li>
                            <li><a href="#"><img src="{% static 'user/home/img/icon/search.png' %}" alt=""></a></li>
                        </ul>
                    </div>
                    <div class="product__item__text">
                        <h6>{{ item.name }}</h6>
                        <!-- Remove button -->
                        <form action="" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="remove-from-wishlist-btn">Remove</button>
                        </form>
                        <div class="rating">
                            <!-- Your rating stars code here -->
                        </div>
                        <h5>{{ item.product.price }}</h5>
                        <div class="product__color__select">
                            <!-- Your color selection code here -->
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</section>
<!-- Wishlist Section End -->

{% endblock %}
