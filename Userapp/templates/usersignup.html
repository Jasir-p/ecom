{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="{% static 'user/assets/css/bootstrap.min.css' %}" rel="stylesheet" type=text/css>
    <link href="{% static 'user/assets/css/font-awesome.min.css' %}" rel="stylesheet" type=text/css>
    <link href="{% static 'user/assets/css/style.css' %}" rel="stylesheet" type=text/css>

    <!-- Other CSS imports -->
</head>
<body>
    <section class="form-02-main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="_lk_de">
                        <form action="{% url 'SignUp' %}" method="post">
                            {% csrf_token %}
                            <div class="form-03-main">
                                <div class="logo">
                                    <img src="{% static 'user/assets/images/user.png' %}" alt="User Logo">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control _ge_de_ol" placeholder="Enter Username" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control _ge_de_ol" placeholder="Enter Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" name="number" class="form-control _ge_de_ol" placeholder="Enter Mobile" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control _ge_de_ol" placeholder="Enter Password" required>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">Submit</button>
                                {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                <div class="{% if message.tags == 'success' %}success-message{% elif message.tags == 'warning' %}warning-message{% elif message.tags == 'info' %}info-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
                        </ul>
                    {% endif %}
                            </div>
                        </form>
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                <div class="{% if message.tags == 'success' %}success-message{% elif message.tags == 'warning' %}warning-message{% elif message.tags == 'info' %}info-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
                        </ul>
                    {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
