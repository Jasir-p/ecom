{% extends 'user_nav.html' %}
{% block body %}

{% load static %}
    <section class="my-5">
        <div class="container">
            <div class="main-body">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-column align-items-center text-center">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtbEsykx-0fhTred6UwHDYtMFd2UgTJCG4gaklT1dx4suRO4_n5LJr4Gg28kquSX5fpNo&usqp=CAU" alt="Admin"
                                        class="rounded-circle p-1 bg-warning" width="110">
                                    <div class="mt-3">
                                        <h4>Jyoti</h4>
                                        <p class="text-secondary mb-1">+91 7493658737</p>
                                        <p class="text-muted font-size-sm">Delhi, NCR</p>
                                    </div>
                                </div>
                                <div class="list-group list-group-flush text-center mt-4">
                                    <a href="{% url 'view_address' %}" class="list-group-item list-group-item-action border-0 ">
                                        Profile Information
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action border-0" >Orders</a>
                                    
                                    <a href="#" class="list-group-item list-group-item-action border-0">
                                        Address Book
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action border-0">Logout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="checkout__form">
                            <form action="#" method="POST">
                                {% csrf_token %}
                                <h6 class="checkout__title">Billing Details</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="checkout__input">
                                            <p>First Name<span>*</span></p>
                                            <input type="text" style="width: 100%;" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="checkout__input">
                                            <p>Address<span>*</span></p>
                                            <input type="text" placeholder="Street Address" class="checkout__input__add" style="width: 100%;" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="checkout__input">
                                            <p>Town/City<span>*</span></p>
                                            <input type="text" style="width: 100%;" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="checkout__input">
                                            <p>Pincode / ZIP<span>*</span></p>
                                            <input type="text" style="width: 100%;" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="checkout__input">
                                            <p>Country<span>*</span></p>
                                            <input type="text" style="width: 100%;" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <select name="state" id="state">
                                            <option value="">Select State</option>
                                            {% for state in indian_states %}
                                                <option value="{{ state }}">{{ state }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="checkout__input">
                                    <p>Phone<span>*</span></p>
                                    <input type="text" style="width: 100%;" required>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script src="{% static 'user/home/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'user/home/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'user/home/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'user/home/js/jquery.nicescroll.min.js' %}"></script>
    <script src="{% static 'user/home/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'user/home/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'user/home/js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'user/home/js/mixitup.min.js' %}"></script>
    <script src="{% static 'user/home/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'user/home/js/main.js' %}"></script>
{% endblock %}
