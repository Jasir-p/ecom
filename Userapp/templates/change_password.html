{% extends 'base.html' %}

{% block content %}
<!-- Change Password Section Begin -->
<section class="change-password spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="change-password-form">
                    <h2>Change Password</h2>
                    <form method="post" action="{% url 'change_password' %}">
                        {% csrf_token %}
                        <div class="group-input">
                            <label for="current-password">Current Password *</label>
                            <input type="password" id="current-password" name="current_password" required>
                        </div>
                        <div class="group-input">
                            <label for="new-password">New Password *</label>
                            <input type="password" id="new-password" name="new_password1" required>
                        </div>
                        <div class="group-input">
                            <label for="confirm-new-password">Confirm New Password *</label>
                            <input type="password" id="confirm-new-password" name="new_password2" required>
                        </div>
                        <button type="submit" class="site-btn">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Change Password Section End -->
{% endblock %}
