{% extends 'nav.html'%}
{% block body %}

    <div class="container">
        <h2 class="mb-4">Add Category</h2>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="cat_name">Category Name:</label>
                <input type="text" class="form-control" id="cat_name" name="cat_name" value='{{data.cat_name}}' >
            </div>
            <div class="form-group">
                <label for="cover_image">Cover Image:</label>
                <input type="file" class="form-control" id="cover_image" name="cover_image" value='{{data.cover_image.url}}'>
            </div>
            <div class="form-group">
                <label for="cat_description">Category Description:</label>
                <textarea class="form-control" id="cat_description" name="cat_description" value='{{data.cat_description}}' ></textarea>
            </div>
           
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>

    </div>
    {% endblock %}
